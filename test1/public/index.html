<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥j Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>üìÖ Plan na ten tydzie≈Ñ (ALK)</h1>
        </header>
        <div id="schedule-container">
            <p class="loading">Pobieranie planu...</p>
        </div>

        <header style="margin-top: 40px;">
            <h1>üí™ Ostatnie Treningi</h1>
        </header>
        <div id="workouts-container">
            <p class="loading">≈Åadowanie trening√≥w...</p>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. PLAN ZAJƒòƒÜ (Widok Ca≈Çego Tygodnia)
        // ==========================================
        fetch('/api/university/schedule')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('schedule-container');
                container.innerHTML = '';
                
                let allSemesterClasses = [];

                // 1. Bezpieczne wyciƒÖganie danych z "szuflady"
                try {
                    if (data[0] && data[0].classesInformations && data[0].classesInformations.length > 0) {
                        allSemesterClasses = data[0].classesInformations[0].details || [];
                    }
                } catch (e) {
                    console.error("B≈ÇƒÖd struktury danych:", e);
                }

                // 2. LOGIKA DAT: Obliczamy ten tydzie≈Ñ (Poniedzia≈Çek - Niedziela)
                const now = new Date();
                const currentDay = now.getDay(); // 0=Niedziela, 1=Poniedzia≈Çek...
                
                // Obliczamy przesuniƒôcie, ≈ºeby znale≈∫ƒá poniedzia≈Çek
                // Je≈õli jest niedziela (0), cofamy siƒô o 6 dni. Je≈õli inny dzie≈Ñ, cofamy siƒô o (dzie≈Ñ - 1)
                const diffToMonday = currentDay === 0 ? -6 : 1 - currentDay;
                
                // Ustawiamy datƒô na Poniedzia≈Çek 00:00
                const monday = new Date(now);
                monday.setDate(now.getDate() + diffToMonday);
                monday.setHours(0, 0, 0, 0);

                // Ustawiamy datƒô na Niedzielƒô 23:59
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                sunday.setHours(23, 59, 59, 999);

                console.log(`üìÖ Zakres tygodnia: ${monday.toLocaleDateString()} - ${sunday.toLocaleDateString()}`);

                // 3. FILTROWANIE: Tylko zajƒôcia z tego tygodnia
                const currentWeekClasses = allSemesterClasses.filter(item => {
                    const classDate = new Date(item.start);
                    return classDate >= monday && classDate <= sunday;
                });

                // 4. SORTOWANIE: Chronologicznie
                currentWeekClasses.sort((a, b) => new Date(a.start) - new Date(b.start));

                // 5. OBS≈ÅUGA BRAKU ZAJƒòƒÜ
                if (currentWeekClasses.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding:10px; color:#888;">Luz! Brak zajƒôƒá w tym tygodniu.</p>';
                } else {
                    // 6. GENEROWANIE KAFELK√ìW
                    currentWeekClasses.forEach(item => {
                        const subject = item.subjectName || item.title || "Zajƒôcia";
                        const room = item.roomNo || "Brak sali";
                        const type = item.subjectTypeShortcut || item.subjectType || ""; 
                        
                        const dateObj = new Date(item.start);
                        
                        // Formatowanie daty (np. "Poniedzia≈Çek")
                        const dayName = dateObj.toLocaleString('pl-PL', { weekday: 'long' });
                        const dateStr = dateObj.toLocaleString('pl-PL', { day: 'numeric', month: 'numeric' });
                        const timeStr = dateObj.toLocaleString('pl-PL', { hour: '2-digit', minute:'2-digit' });

                        // Sprawdzamy czy to dzisiaj (dla wyr√≥≈ºnienia)
                        const isToday = new Date().toDateString() === dateObj.toDateString();
                        
                        // Je≈õli dzi≈õ: zielony pasek. Je≈õli inny dzie≈Ñ: standardowy z≈Çoty (zdefiniowany w CSS jako border-left)
                        // Nadpisujemy styl inline tylko dla dzisiejszych zajƒôƒá
                        const activeStyle = isToday ? 'border-left: 5px solid #28a745;' : '';
                        const dateColor = isToday ? '#28a745' : '#d4af37'; // Zielony tekst daty dla dzi≈õ

                        const card = `
                            <div class="uni-card" style="${activeStyle}">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <div class="uni-time" style="color:${dateColor}; font-size:14px;">
                                        ${dayName.charAt(0).toUpperCase() + dayName.slice(1)} <span style="color:#666">(${dateStr})</span>
                                    </div>
                                    <div class="uni-time" style="font-size:1.2em;">${timeStr}</div>
                                </div>
                                
                                <div class="uni-subject">
                                    ${subject} 
                                    <span style="font-size:0.8em; font-weight:normal; color:#888; margin-left:5px;">(${type})</span>
                                </div>
                                
                                <div class="uni-room">
                                    üìç ${room}
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                }
            })
            .catch(err => {
                console.error("B≈ÇƒÖd ALK:", err);
                document.getElementById('schedule-container').innerHTML = 
                    '<p style="color:#d44; text-align:center;">B≈ÇƒÖd pobierania. Sprawd≈∫ czy token nie wygas≈Ç.</p>';
            });


        // ==========================================
        // 2. TRENINGI (HEVY / STRAVA)
        // ==========================================
        fetch('/api/workouts')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('workouts-container');
                container.innerHTML = '';

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#666;">Brak ostatnich trening√≥w.</p>';
                    return;
                }

                data.forEach(workout => {
                    let exercises = workout.description ? workout.description.replace(/\n/g, '<br>') : '';
                    
                    const card = `
                        <div class="hevy-card">
                            <div class="header-row">
                                <div class="user-avatar">NS</div>
                                <div class="user-info">
                                    <span class="user-name">${workout.userName} ‚Äì Workout</span>
                                    <span class="workout-date">${workout.fullDate}</span>
                                </div>
                            </div>
                            <h2 class="workout-title">${workout.activityName}</h2>
                            <div class="workout-description">${exercises}</div>
                            <div class="workout-meta">‚è±Ô∏è ${workout.duration}</div>
                            <div class="hevy-footer">
                                ${workout.source} <span style="color: #3b82f6;">Hevy</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(err => {
                console.error("B≈ÇƒÖd Hevy:", err);
                document.getElementById('workouts-container').innerHTML = '<p style="text-align:center">Problem z ≈Çadowaniem trening√≥w.</p>';
            });
    </script>
</body>
</html>
